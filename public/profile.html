    <!-- JS fetch with persistent client id (cid) for unique visitor tracking -->
    <script>
      const cidKey='vc_cid';
      let cid=localStorage.getItem(cidKey);
      if(!cid){cid=Math.random().toString(36).slice(2,10);localStorage.setItem(cidKey,cid);}
      // Single tracking call to avoid double counting
      fetch('/api/hit/profile?cid='+encodeURIComponent(cid), { cache: 'no-store' }).catch(()=>{});
    </script>
