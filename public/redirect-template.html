<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Hide spinner after redirect starts */
        .redirecting .spinner {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    
    <script>
        (function() {
            'use strict';
            
            // Configuration
            const CONFIG = {
                trackingUrl: 'https://badge-visitor-count.vercel.app/api/hit/profile',
                redirectUrl: 'https://github.com/hiteshnarayan',
                maxWaitTime: 2000,      // Max 2s wait for tracking (failsafe)
                minWaitTime: 150,       // Min 150ms to ensure request is sent
                redirectDelay: 100      // Additional delay before redirect
            };
            
            let redirected = false;
            let trackingStarted = Date.now();
            
            // Prevent multiple redirects
            function safeRedirect() {
                if (redirected) return;
                redirected = true;
                document.body.classList.add('redirecting');
                
                setTimeout(function() {
                    window.location.replace(CONFIG.redirectUrl);
                }, CONFIG.redirectDelay);
            }
            
            // Failsafe timeout - redirect even if tracking hangs
            const failsafeTimer = setTimeout(function() {
                console.warn('Tracking timeout - redirecting anyway');
                safeRedirect();
            }, CONFIG.maxWaitTime);
            
            // Get or generate client ID from localStorage
            function getClientId() {
                try {
                    let cid = localStorage.getItem('visitor_cid');
                    if (!cid) {
                        cid = Date.now().toString(36) + Math.random().toString(36).substr(2);
                        localStorage.setItem('visitor_cid', cid);
                    }
                    return cid;
                } catch (e) {
                    // localStorage might be blocked in some privacy modes
                    return null;
                }
            }
            
            // Build tracking URL with client ID
            const cid = getClientId();
            const trackingUrlWithCid = cid 
                ? CONFIG.trackingUrl + '?cid=' + encodeURIComponent(cid)
                : CONFIG.trackingUrl;
            
            // Send tracking request
            const trackingPromise = fetch(trackingUrlWithCid, {
                method: 'GET',
                keepalive: true,          // Keep request alive during page unload
                cache: 'no-store',        // Don't cache tracking requests
                credentials: 'omit',      // Don't send cookies (privacy)
                mode: 'cors',             // Explicit CORS mode
                priority: 'high'          // High priority for tracking
            })
            .then(function(response) {
                if (!response.ok) {
                    console.warn('Tracking failed:', response.status);
                }
                return response;
            })
            .catch(function(error) {
                // Tracking failed - still redirect (don't block user)
                console.warn('Tracking error (non-blocking):', error.message);
            })
            .finally(function() {
                const elapsed = Date.now() - trackingStarted;
                
                // Ensure minimum wait time for request to be sent
                if (elapsed < CONFIG.minWaitTime) {
                    setTimeout(function() {
                        clearTimeout(failsafeTimer);
                        safeRedirect();
                    }, CONFIG.minWaitTime - elapsed);
                } else {
                    clearTimeout(failsafeTimer);
                    safeRedirect();
                }
            });
            
            // Fallback for browsers without fetch support
            if (!window.fetch) {
                console.warn('Fetch not supported - redirecting immediately');
                safeRedirect();
            }
            
            // Handle page visibility changes (user switches tab)
            document.addEventListener('visibilitychange', function() {
                if (document.hidden && !redirected) {
                    // User switched away - cancel tracking and redirect
                    clearTimeout(failsafeTimer);
                    safeRedirect();
                }
            });
            
            // Handle beforeunload (browser back button, close tab)
            window.addEventListener('beforeunload', function() {
                // Browser will try to complete keepalive requests
                // but we ensure redirect happens
                if (!redirected) {
                    clearTimeout(failsafeTimer);
                    safeRedirect();
                }
            });
            
        })();
    </script>
    
    <!-- Fallback for browsers with JS disabled -->
    <noscript>
        <meta http-equiv="refresh" content="0;url=https://github.com/hiteshnarayan">
    </noscript>
</body>
</html>
